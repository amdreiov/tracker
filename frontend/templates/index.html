<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amdrei Tracker</title>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
    <script src="https://unpkg.com/alpinejs@3.12.0/dist/cdn.min.js" defer></script>
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container" x-data="{ activeTab: 'tasks' }">
        <header>
            <h1>Amdrei Tracker</h1>
            <nav>
                <button @click="activeTab = 'tasks'" :class="{ 'active': activeTab === 'tasks' }">Задачи</button>
                <button @click="activeTab = 'bugs'" :class="{ 'active': activeTab === 'bugs' }">Баг-репорты</button>
            </nav>
        </header>

        <main>
            <div x-show="activeTab === 'tasks'">
                <h2>Мои задачи</h2>
                <div id="tasks-list" hx-get="/api/tasks" hx-trigger="load">
                    Загрузка задач...
                </div>
            </div>

            <div x-show="activeTab === 'bugs'">
                <h2>Баг-репорты</h2>
                <div id="bugs-list" hx-get="/api/bugs" hx-trigger="load">
                    Загрузка баг-репортов...
                </div>
            </div>
        </main>
    </div>
</body>
</html>
